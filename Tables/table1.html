<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Table</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    table {
        width: 100%;
        max-width: 1200px;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #6e16cc;
        color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>1990-01-01</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mike Johnson</td>
            <td>1985-03-15</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Raj Kumar</td>
            <td>1992-07-21</td>
            <td>India</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sam Brown</td>
            <td>1980-11-11</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>5</td>
            <td>David Warner</td>
            <td>1988-10-27</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Sachin Tendulkar</td>
            <td>1973-04-24</td>
            <td>India</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Chris Evans</td>
            <td>1981-06-13</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Matthew Hayden</td>
            <td>1971-10-29</td>
            <td>Australia</td>
        </tr>
    </tbody>
</table>

</body>
</html>
